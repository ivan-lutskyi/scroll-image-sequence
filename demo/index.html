<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image Sequence Demo</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5efe5;
        --ink: #1a1a1a;
        --accent: #ff6b4a;
        --muted: #5b5b5b;
        --panel: #ffffffd9;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(900px 500px at 15% -10%, #ffe6d6 0%, transparent 70%),
          radial-gradient(800px 400px at 95% 10%, #fff1c7 0%, transparent 65%),
          var(--bg);
      }

      header {
        padding: 4rem 8vw 2rem;
      }

      h1 {
        font-size: clamp(2.25rem, 3.5vw, 3.75rem);
        margin: 0 0 0.75rem;
        letter-spacing: -0.02em;
      }

      p {
        max-width: 42rem;
        line-height: 1.6;
        color: var(--muted);
        margin: 0;
      }

      .stage {
        position: relative;
        height: 250vh;
        padding: 0 8vw;
      }

      .sticky {
        position: sticky;
        top: 0;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .panel {
        width: min(100%, 980px);
        height: min(80vh, 720px);
        border-radius: 24px;
        background: var(--panel);
        box-shadow: 0 30px 80px #0000001a;
        padding: 1.5rem;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 1rem;
        border: 1px solid #ffffffcc;
        backdrop-filter: blur(12px);
      }

      .meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: #fff2ea;
        color: #5a2a1f;
        font-weight: 600;
      }

      canvas {
        width: 100%;
        height: 100%;
        border-radius: 18px;
        background: #0f0f0f;
      }

      .footer {
        padding: 0 8vw 4rem;
        color: var(--muted);
      }

      @media (max-width: 720px) {
        header {
          padding-top: 2.5rem;
        }

        .panel {
          height: 70vh;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Scroll Image Sequence</h1>
      <p>
        Scroll to scrub through the image sequence. This demo uses the
        library build output so you can verify the npm package behavior.
      </p>
    </header>

    <section class="stage">
      <div class="sticky">
        <div class="panel">
          <div class="meta">
            <span class="chip">frame <span data-frame>0</span> / 100</span>
            <span data-status>loading</span>
          </div>
          <canvas id="sequence-canvas" aria-label="Scroll image sequence"></canvas>
        </div>
      </div>
    </section>

    <div class="footer">
      Keep scrolling past the sticky frame to complete the full animation.
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
